<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 오디오 비디오오</title>
</head>

<body>
    <img src="capyzou.png" alt="capyzou" width="300px">
    <audio src="spring.mp3" controls></audio>
    <video src="korea.mp4" controls width="300px" muted></video>
    <p>이것은 이미지, 오디오, 비디오 태그를 사용한 예시입니다.</p>
    <p>이미지 태그는 capyzou.png를 사용하였고, 오디오 태그는 spring.mp3를 사용하였으며, 비디오 태그는 korea.mp4를 사용하였습니다.</p>
    <p>각 태그는 src 속성을 사용하여 파일 경로를 지정하였고, 오디오와 비디오 태그에는 controls 속성을 추가하여 재생, 일시 정지 등의 기능을 사용할 수 있도록 하였습니다.</p>





</body>

</html>
